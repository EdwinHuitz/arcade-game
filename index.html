<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="module" defer src="js/main.js"></script>
    <script type="module" src="js/maps.js"></script>
    <title>Arcade Game</title>
</head>
<body>
    <div id="main">
        <div class="score">
            <button id="reStart">Restart</button>
            <h1 id="curLevel"></h1><h1 id="curScore"></h1>
        </div>
        <div id="highscore" class="leftSide">
            <h1>High-Scores</h1>
        </div>
        <div id="board" class="center">
            <button id="startgame">Start Game</button>
        </div>
        <div id="controls" class="rightSide">
            <div id="health" class="health"></div>
            <h1>About</h1>
            <p class="d1">The goal of this game is to capture as many <b>Point Pellets</b> as possible before you are attacked by the <b>ghoul</b> and run out of health!</p>
            <h3>Controls</h3>
            <p class="d2">You can control the character by using the keyboard as follows:<br>
                <b>W</b><br>&uArr;
                <br><b>A</b>&lArr;&nbsp;&nbsp;&nbsp;&nbsp;&rArr;<b>D</b>
                <br>&dArr;<br><b>S</b>
                <br>or by clicking on the appropriate buttons down below</p>
        </div>
        <div class="buttonBar" id="btnBar">
            <button id="mUp" class="gUp">up</button>
            <button id="mDown" class="gDown">down</button>
            <button id="mLeft" class="gLeft">left</button>
            <button id="mRight" class="gRight">right</button>
        </div>
    </div>
</body>
</html>
