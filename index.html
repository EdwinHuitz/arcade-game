<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Arcade Game</title>
</head>
<body>
    <div id="main">
        <div class="score">
            <button id="reStart">Restart</button>
            <h1 id="curLevel"></h1><h1 id="curScore"></h1>
        </div>
        <div id="highscore" class="leftSide">a</div>
        <div id="board" class="center">
            <button id="startgame">Start Game</button>
        </div>
        <div id="controls" class="rightSide">c</div>
        <div class="buttonBar" id="btnBar">
            <button id="mUp" class="gUp">up</button>
            <button id="mDown" class="gDown">down</button>
            <button id="mLeft" class="gLeft">left</button>
            <button id="mRight" class="gRight">right</button>
        </div>
    </div>
</body>
</html>
